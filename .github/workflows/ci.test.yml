name: test

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  lib-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: yarn

      - name: Test
        run: yarn test
